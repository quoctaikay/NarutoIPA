<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCHIHA IPA - Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="avatar.jpeg" alt="Avatar" class="avatar">
    <h1>UCHIHA IPA - Code</h1>
    <p class="tagline">⚡ Tốc độ • 🔒 An toàn • 🚀 Ổn định</p>

    <input type="text" id="keyInput" placeholder="🔑 Nhập key tại đây">
    <button onclick="checkKey()">Đăng nhập</button>
    <p id="errorMsg" class="error"></p>

    <div class="note">
      <p>    Ghi chú</p>
      <p>Không chia sẻ key. Hệ thống sẽ khóa khi phát hiện sử dụng bất thường hoặc phát tán công khai.</p>
      <p> • Chạm giữ vào ô nhập để dán key từ clipboard.</p>
    </div>

    <p class="footer">Bằng việc đăng nhập bạn đồng ý với Điều khoản & Chính sách bảo mật.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
