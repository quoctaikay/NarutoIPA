<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCHIHA IPA - CODER RANGE💍 - Đăng nhập key</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="logo">
      <img src="avatar.jpeg" alt="Uzumaki IOS">
      <h2>UCHIHA IPA - CODER RANGE💍</h2>
      <p>Tốc độ • An toàn • Ổn định</p>
    </div>

    <div class="login-box">
      <h3>Đăng nhập key</h3>
      <input type="password" id="keyInput" placeholder="Nhập key của bạn...">
      <button onclick="checkKey()">Đăng nhập</button>
      <p id="errorMsg" class="error"></p>
    </div>

    <div class="note">
      <p><b>Ghi chú</b></p>
      <p>Không chia sẻ key. Hệ thống sẽ khóa khi phát hiện sử dụng bất thường hoặc phát tán công khai.</p>
      <p>• Chạm giữ vào ô nhập để dán key từ clipboard.</p>
    </div>

    <p class="footer">Bằng việc đăng nhập bạn đồng ý với <a href="#">Điều khoản</a> & <a href="#">Chính sách bảo mật</a>.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
